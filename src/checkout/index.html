<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider checkout">
      <section class="checkout-form">
        <h2>Review & Place your Order</h2>
        <form name="checkout">
          <fieldset>
            <legend>Shipping</legend>
            <div class="checkout__name">
              <label for="fname">First Name</label>
              <input id="fname" name="fname" required autocomplete="given-name" />
              
              <label for="lname">Last Name</label>
              <input id="lname" name="lname" required autocomplete="family-name" />
            </div>
            <div class="checkout__address">
              <label for="street">Street</label>
              <input id="street" name="street" required autocomplete="address-line1" />
              
              <label for="city">City</label>
              <input id="city" name="city" required autocomplete="address-level2" />
              
              <label for="state">State</label>
              <input id="state" name="state" required autocomplete="address-level1" />
              
              <label for="zip">Zip</label>
              <input id="zip" name="zip" required autocomplete="postal-code" />
            </div>
          </fieldset>

          <fieldset>
            <legend>Payment</legend>
            
            <label for="cardNumber">Card number</label>
            <input
              id="cardNumber"
              name="cardNumber"
              required
              autocomplete="cc-number"
              placeholder="1234567890123456"
              pattern="^\d{13,19}$"
              title="Enter card number without spaces"
            />
            
            <label for="expiration">Expiration</label>
            <input
              id="expiration"
              name="expiration"
              required
              autocomplete="cc-exp"
              placeholder="MM/YY"
              pattern="^(0[1-9]|1[0-2])\/?([0-9]{2})$"
              title="Format MM/YY"
            />
            
            <label for="cvv">Security Code</label>
            <input
              id="cvv"
              name="cvv"
              required
              autocomplete="cc-csc"
              placeholder="123"
              pattern="^\d{3,4}$"
              title="3 or 4 digit security code"
            />
          </fieldset>

          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>
            <ul>
              <li>
                Item Subtotal (<span id="num-items"></span>): <span id="cartTotal"></span>
              </li>
              <li>
                Shipping Estimate: <span id="shipping"></span>
              </li>
              <li>
                Tax: <span id="tax"></span>
              </li>
              <li>
                <b>Order Total:</b> <span id="orderTotal"></span>
              </li>
            </ul>
          </fieldset>


          <button id="checkoutSubmit" type="submit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
    <script src="../js/checkout.js" type="module"></script>
  </body>
</html>
