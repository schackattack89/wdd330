<a id="logo_link" href="index.html">
    <img class="logo" src="/images/profileimage.jpg" alt="Logo image">
    <h1>Art With Shane</h1>
</a>

<div class="auth-container" id="authContainer">
  <button id="loginBtn" class="login">Login</button>
</div>

<div id="id01" class="modal" style="display:none;">
  <form id="loginForm" class="modal-content animate" method="post">
    <div class="imgcontainer">
      <img src="/images/img_avatar.jpg" alt="Avatar" class="avatar" />
    </div>
    <div class="container">
      <label><b>Username</b></label>
      <input
        type="text"
        placeholder="Enter Username"
        name="uname"
        id="uname"
        required
      />
      <label><b>Password</b></label>
      <input
        type="password"
        placeholder="Enter Password"
        name="psw"
        id="psw"
        required
      />
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember" id="remember" />
        Remember me
      </label>
    </div>
    <div class="container">
      <button
        type="button"
        id="cancelBtn"
        class="cancelbtn"
      >
        Cancel
      </button>
      <span class="psw"><a href="#">Dont have an account?</a></span>
    </div>
  </form>
</div>
